<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="./CSS/menu.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="title">
    <h1> Recipes Application</h1>
    <p> Welcome to my Website</p>
    </div>

    <div class="topnav" id="myTopnav">
        <a href="./index.html" class="active">Home</a>
        <a href="./Menu.html">My Menu</a>
        <a href="./Component/Groceries.html">Groceries</a>
        <a href="./Component/Contact.html">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="menu" id="menu"></div>
    <div class="recipe-details" id="recipe-details">
        <!-- Image -->
        <div class="recipe-image">
            <img id="recipe-img" src="" alt="Recipe Image">
        </div>
        <!-- Ingredients -->
        <div class="ingredients">
            <h2>Ingredients:</h2>
            <ul id="ingredients-list"></ul>
        </div>
    </div> 

    <!-- <script src="./js/MenuData.js"></script> -->
    <script>
        window.addEventListener('load', function(event) {
            let menuItemString = localStorage.getItem("menu");
            let menuItems = menuItemString ? JSON.parse(menuItemString) : [];  
            console.log(menuItems);

            // Retrieve recipe details from localStorage
            const recipe = menuItems[menuItems.length - 1]; // Assuming the last item added to the menu is the current recipe
            document.getElementById("recipe-img").src = recipe.img; // Set image source

            // Display ingredients
            const ingredientsList = document.getElementById("ingredients-list");
            recipe.ingredients.forEach(ingredient => {
                const listItem = document.createElement("li");
                listItem.textContent = ingredient;
                ingredientsList.appendChild(listItem);
            });
        });
    </script>
    <script src="./js/Ingredient.js"></script>
    <script src="./js/Main.js"></script>
</body>
</html>
